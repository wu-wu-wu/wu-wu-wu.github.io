
<!doctype html>
<html lang="en" class="no-js">
<head>
    <script src="assets/js/vendor/modernizr.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Create your Whoo Portfolio Form</title>
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body bgcolor="b3e3ff">
  <div class="container">
    <header>
      <h1>Sign up for Whoo!</h1>
      <h2>50 Projects, 500 images, 10 videos, domain binding, and technical support</h2>
    </header>

  <!-- look up! aria-invalid="true" aria-describedby="some-voice" data-error-msg-months="please select the expiration month of your card" aria-describedby="expirationMonthFeedbackmsg"-->
  <main>
  <!--form id="createportfolioform" action="mailto:suzanne@freshtilledsoil.com" enctype="text/plain" method="post" data-parsley-validate""-->
  <form id="createportfolioform" method="post" data-parsley-validate>


    <!-- form section 1 -->
    <fieldset>
      <div class="number">1</div>
      <legend class="instructions">First, name your portfolio</legend>

      <section>
        <!-- 1-1 portfolio name -->
        <label for="portfolionameinput">Portfolio name</label>
        <input type="text" id="portfolionameinput" name="portfolioinput" data-validate="notBlank signUpName" title="please enter the name of your portfolio" aria-required="true" required ><br>
        <!-- instant validation make sure it's entered/correct name format - alert sprite if not-->
        <!-- 1-2 portfolio address -->
        <label>Porfolio Address</label>
        <input type="text"  id="portfolioaddressinput" name="portfolioinput" data-validate="notBlank signUpName" title="enter your portfolio address" aria-required="true" required maxlength="40" /></label>
        <label for="portfolioaddressinput" id="addressplaceholder">.sample.com</label>
      </section>
    </fieldset>


    <!-- form section 2 -->
    <fieldset>
      <div class="number">2</div>
      <legend class="instructions">Now, enter your account details</legend>

      <section>
        <!-- 2-1 user name -->
        <label for="usernameinput">Name</label>
        <input type="text" name="nameinput" id="usernameinput" maxlength="50" data-validate="notBlank signUpName" aria-required="true" required title="Enter your full name" usernameinput-error-blank="Please enter your full name" usernameinput-error-typo="First and Last names can only contain letters, hyphen, apostrophy and spaces." class="errorField" /></li>

        <!-- 2-2 user email -->
        <label for="emailinput">Email</label>
        <input type="email" id="emailinput" name="email" aria-required="true" required />
        <label for="emailinput" id="emailinputnote">NOTE: We'll never share your email, promise.</label>

        <!-- 2-3 user password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" maxlength="30" title="please enter your password" aria-required="true" required />
      </section>
    </fieldset>


    <!-- form section 3 -->
    <fieldset>
      <div class="number">3</div>
      <legend class="instructions">Finally, enter your payment information</legend>

      <section>
        <!-- 3-1 card number -->
        <label for="cardnumber">Card number:</label>
        <input type="text" id="cardnumber" name="cardnumber" maxlength="20" title="Enter your sixteen digit card number" aria-required="true" required/>
        <div id="creditcardradio">
          <input type="radio" id="mastercard" name="creditcards" class="radio" disabled='disabled'>
          <label for="mastercard"></label>
          <input type="radio" id="discover" name="creditcards" class="radio" disabled='disabled'>
          <label for="discover"></label>
          <input type="radio" id="visa" name="creditcards" class="radio" disabled='disabled'>
          <label for="visa"></label>
          <input type="radio" id="amex" name="creditcards" class="radio" disabled='disabled'>
          <label for="amex"></label>
        </div>

        <!-- 3-2 security code -->
        <label for="securitycode">Security code
        <input type="text" id="securitycode" name="securitycode" maxlength="4" title="Your security code are three or four numbers on your card" aria-required="true" required/>
        <div id="securitycodesprite"></div>

        <!-- 3-3 expiration date -->
        <fieldset>
        <legend>Expiration date</legend>
        <!-- 3-3-1 expiration month -->
        <label for="expirationmonth">Expiration Month</label>
        <select name="expirationmonth" id="expirationmonth" title="select the expiration month of your card" data-validate="months" aria-required="true" required >
          <option value="00" selected disabled>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <!-- 3-3-2 expiration day -->
        <label for="expirationday">Expiration Day</label>
        <select name="expirationday" id="expirationday" data-validate="days" title="select expiration day of your card" aria-required="true" required data-error-msg-months="please select the expiration month of your card" >
          <option value="00" selected disabled>Day</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        </fieldset>
      </section>
    </fieldset>

    <div id="submit">
      <input type="submit" name="submit" id="submitbutton" value="Create Your Portfolio" />
    </div>

  </form>
  </main>
  </div>

<script src="assets/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/vendor/parsley.min.js"></script>
<script src="assets/js/vendor/jquery.creditCardValidator.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
